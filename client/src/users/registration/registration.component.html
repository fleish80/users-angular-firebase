<app-toast-message></app-toast-message>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-spinner></mat-spinner>
    <div class="card-content">
      <mat-card-title>User Registration</mat-card-title>
      <mat-card-content>
        <div class="inputs">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" [formControl]="firstNameCtrl">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="firstNameCtrl.invalid && firstNameCtrl.errors.required">First name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [formControl]="lastNameCtrl">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="lastNameCtrl.invalid && lastNameCtrl.required">Last name is required</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <app-phone-form-field [formControl]="phoneNumberCtrl"></app-phone-form-field>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="phoneNumberCtrl.invalid">The phone number is illegal</mat-error>
        </mat-form-field>
        <div class="inputs">
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput type="text" [formControl]="streetCtrl">
            <mat-icon matSuffix>streetview</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <mat-label>House Number</mat-label>
            <input matInput type="number" [formControl]="houseCtrl">
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput type="text" [formControl]="cityCtrl">
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <button mat-stroked-button type="submit">Register</button>
        <a mat-stroked-button [routerLink]="['../']">Back to users list</a>
      </mat-card-footer>
    </div>
  </mat-card>

  {{phoneNumberCtrl.errors | json}}
